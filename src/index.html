<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portofolio</title>
  <link rel="stylesheet" href="output.css">
</head>
<body>

  <!-- navbar -->
  <nav class="navbar">
    <div class="left-nav">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
        <line x1="3" y1="6" x2="21" y2="6"/>
        <line x1="3" y1="12" x2="21" y2="12"/>
        <line x1="3" y1="18" x2="21" y2="18"/>
      </svg>
      <p>Anas Faiq</p>
    </div>

    <div class="right-nav">
      <a class="nav-item" href="#">Home</a>
      <a class="nav-item" href="#">About</a>
      <a class="nav-item" href="#">Skills</a>
      <a class="nav-item" href="#">Projects</a>
      <a class="nav-item" href="#">Contact</a>
    </div>
  </nav>

  <!-- main content -->
  <main class="main-wrapper">
    <section class="hero-section">

      <div class="hero-left">
        <div class="top-section">
          <span class="status-dot"></span>
          <span class="status-text">Frontend Developer</span>
        </div>

        <h1 class="hero-title">
          Hi, I'm <span>Anas Faiq</span>
        </h1>

        <p class="hero-desc">
          I build modern, responsive, and clean web interfaces with a strong focus
          on performance and user experience.
        </p>

        <div class="hero-actions">
          <a href="#projects" class="btn-primary">View Projects</a>
          <a href="#contact" class="btn-secondary">Contact Me</a>
        </div>
      </div>

      <div class="hero-right">
        <img
          src="https://images.unsplash.com/photo-1515879218367-8466d910aaa4"
          alt="Workspace"
          class="hero-image"
        />
      </div>

    </section>
  </main>

</body>
</html>
